name: Nightly Build / Stability Check

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  stability-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get project version
        id: get_version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and Test
        run: ./gradlew --no-daemon clean build test
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_23_X64 || '' }}

      - name: Display test results
        if: always()
        run: |
          echo "=== Build Status ==="
          if [ -f build/libs/todo-app-${{ steps.get_version.outputs.VERSION }}.jar ]; then
            echo "✓ Build successful"
            ls -lh build/libs/
          else
            echo "✗ Build failed"
          fi
          echo ""
          echo "=== Test Results ==="
          if [ -d build/test-results/test ]; then
            echo "Test results available:"
            find build/test-results/test -name "*.xml" -exec echo "  {}" \;
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-test-results-${{ github.run_number }}
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 30

      - name: Upload build artifact (for verification)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-build-${{ steps.get_version.outputs.VERSION }}-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Nightly build failed! Please check the logs."
          echo "Build date: $(date)"
          echo "Commit: ${{ github.sha }}"

